name: Deploy

on:
  workflow_dispatch:
    inputs:
      tag:
        description: 'Tag to deploy (leave empty for latest)'
        type: string
        default: ''
      run_migrations:
        description: 'Run D1 migrations'
        type: boolean
        default: false

jobs:
  deploy:
    name: Deploy to Cloudflare Workers
    runs-on: ubuntu-latest
    permissions:
      contents: read
      id-token: write
    steps:
      - name: Checkout
        uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8 # v6.0.1
        with:
          fetch-depth: 0

      - name: Get latest tag
        id: get_tag
        run: |
          if [ -n "${{ inputs.tag }}" ]; then
            echo "tag=${{ inputs.tag }}" >> $GITHUB_OUTPUT
          else
            LATEST_TAG=$(git describe --tags --abbrev=0 2>/dev/null || echo "")
            if [ -z "$LATEST_TAG" ]; then
              echo "::error::No tags found"
              exit 1
            fi
            echo "tag=$LATEST_TAG" >> $GITHUB_OUTPUT
          fi

      - name: Checkout tag
        run: git checkout ${{ steps.get_tag.outputs.tag }}

      - name: Setup
        uses: ./.github/actions/setup

      - name: Build
        run: bun run build

      - name: Generate Drizzle kit
        if: ${{ inputs.run_migrations }}
        run: bun run generate:migration

      - name: D1 Migrations
        if: ${{ inputs.run_migrations }}
        uses: cloudflare/wrangler-action@da0e0dfe58b7a431659754fdf3f186c529afbe65 # v3.14.1
        with:
          apiToken: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          command: d1 migrations apply hexcuit --remote

      - name: Deploy to Cloudflare Workers
        uses: cloudflare/wrangler-action@da0e0dfe58b7a431659754fdf3f186c529afbe65 # v3.14.1
        with:
          apiToken: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          command: deploy --minify
          secrets: |
            API_KEY
            CORS_ORIGIN
        env:
          API_KEY: ${{ secrets.API_KEY }}
          CORS_ORIGIN: ${{ secrets.CORS_ORIGIN }}
